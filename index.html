<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD1 Speedometer</title>
    <script src="./ts-built/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./images/512.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="src/main-page.css" />
  </head>
  <body class="root">
    <header class="container top-heading orbitron-high">
      <p id="header">Speedometer</p>
      <div id="spacer"></div>
      <img
        id="closeBurger"
        onclick="closeSettings()"
        class="hamburger"
        src="./images/close.png"
      />
      <img
        id="openHamburger"
        class="hamburger"
        onclick="openSettings()"
        src="./images/hamburger.png"
      />
    </header>

    <div id="mainPage" class="main-page">
      <main class="container col">
        <p class="row orbitron-high" id="speed">--</p>
        <p class="row orbitron-low" id="unit">MPH</p>
        <p class="row orbitron-low" id="street">--</p>
      </main>

      <svg
        id="speedLimitSign"
        width="200"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Red circle -->
        <circle
          cx="100"
          cy="100"
          r="90"
          fill="red"
          stroke="black"
          stroke-width="3"
        />

        <!-- White inner circle -->
        <circle cx="100" cy="100" r="80" fill="white" />

        <!-- Speedlimit text -->
        <text
          x="50%"
          y="52%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-size="64"
          font-weight="bold"
          fill="black"
          id="speedLimitText"
        >
          000
        </text>
      </svg>
    </div>
    <div id="settings" class="container settings">
      <ul class="settings-list">
        <li class="container col settings-item">
          <div class="row">
            <p class="setting-desc">Set the speed units</p>
          </div>
          <div class="row">
            <label for="KMH">Always KMH</label>
            <input
              class="radio-buttons settingUnits"
              type="radio"
              name="units"
              id="setting_KMH"
              value="KMH"
            />
          </div>
          <div class="row">
            <label for="MPH">Always MPH</label>
            <input
              class="radio-buttons settingUnits"
              type="radio"
              name="units"
              id="setting_MPH"
              value="MPH"
            />
          </div>

          <div class="row">
            <label for="LOC">Local Units</label>
            <input
              class="radio-buttons settingUnits"
              type="radio"
              name="units"
              id="setting_LOC"
              value="LOC"
              checked
            />
          </div>
        </li>
        <li class="container col settings-item">
          <div class="row">
            <p class="setting-desc">Set the colours</p>
          </div>
          <div class="row">
            <label for="bgColour">Background colour</label>
            <input
              id="bgColour"
              class="text-input settingColours"
              type="text"
              name="bgColour"
            />
          </div>
          <div class="row">
            <label for="speedColour">Speedometer colour</label>
            <input
              id="speedColour"
              class="text-input settingColours"
              type="text"
              name="speedColour"
            />
          </div>
          <div class="row">
            <label for="unitColour">Unit Colour</label>
            <input
              id="unitColour"
              class="text-input settingColours"
              type="text"
              name="unitColour"
            />
          </div>
          <div class="row">
            <label for="streetColour">Street Colour</label>
            <input
              id="streetColour"
              class="text-input settingColours"
              type="text"
              name="streetColour"
            />
          </div>
        </li>
        <li class="container col settings-item">
          <p class="setting-desc">Set the background to an image</p>
          <input id="fileUpload" type="file" name="bgImage" />
        </li>
        <li class="container col settings-item">
          <div class="row">
            <p class="setting-desc">Set speed limit location</p>
          </div>

          <div class="row">
            <label for="leftSpeedSign">left</label>
            <input
              id="leftSpeedSign"
              class="settingSignLocation radio-buttons"
              type="radio"
              name="speedSignLocation"
            />
          </div>
          <div class="row">
            <label for="rightSpeedSign">right</label>
            <input
              id="rightSpeedSign"
              class="settingSignLocation radio-buttons"
              type="radio"
              name="speedSignLocation"
              checked
            />
          </div>
        </li>
      </ul>
    </div>
    <div class="container footer">
      <footer class="orbitron-low">MAD-CW1 Michael S.</footer>
    </div>
  </body>
</html>
